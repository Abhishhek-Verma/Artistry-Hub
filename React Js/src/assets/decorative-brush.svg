<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="brushGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Artistic brush strokes -->
  <path d="M 20 100 Q 50 80, 80 100 T 140 100 T 180 80" 
        stroke="url(#brushGrad)" stroke-width="15" fill="none" 
        stroke-linecap="round" opacity="0.6"/>
  
  <path d="M 40 60 Q 70 50, 100 65 T 160 65" 
        stroke="url(#brushGrad)" stroke-width="12" fill="none" 
        stroke-linecap="round" opacity="0.5"/>
  
  <path d="M 30 140 Q 60 130, 90 145 T 150 140" 
        stroke="url(#brushGrad)" stroke-width="10" fill="none" 
        stroke-linecap="round" opacity="0.4"/>
  
  <!-- Paint splatters -->
  <circle cx="140" cy="50" r="8" fill="#667eea" opacity="0.2"/>
  <circle cx="160" cy="120" r="6" fill="#764ba2" opacity="0.2"/>
  <circle cx="50" cy="170" r="7" fill="#667eea" opacity="0.2"/>
</svg>
