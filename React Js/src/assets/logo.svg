<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main palette shape -->
  <ellipse cx="75" cy="80" rx="50" ry="42" fill="url(#logoGrad)" opacity="0.95"/>
  
  <!-- Paint wells -->
  <circle cx="55" cy="65" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="75" cy="68" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="95" cy="65" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="60" cy="85" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="90" cy="85" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="75" cy="95" r="8" fill="#fff" opacity="0.9"/>
  
  <!-- Paintbrush handle -->
  <rect x="80" y="20" width="6" height="50" fill="#8B4513" transform="rotate(-45 83 45)"/>
  
  <!-- Brush bristles -->
  <ellipse cx="105" cy="20" rx="9" ry="12" fill="#667eea" transform="rotate(-45 105 20)"/>
  
  <!-- Accent stroke -->
  <path d="M 30 50 Q 40 45, 50 50" stroke="#764ba2" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>
